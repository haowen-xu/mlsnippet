<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }} - ML Toolkit</title>

  <link href="bundle.css" rel="stylesheet" type="text/css"/>
  {{ styles|safe }}
  <script type="text/javascript">window.jsPaths={};</script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['\\(','\\)'] ],
        blockMath: [ ['\\[', '\\]'], ['$$', '$$'] ]
      }
    });
  </script>
  <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
<div id="main" class="container">
  <div id="header" class="row">
    <div class="twelve columns ensure-padding">
      <h2 id="title">{{ title }}</h2>
      {% if description %}<p id="description">{{ description }}</p>{% endif %}
    </div>
  </div>
  <div id="content">
    <div class="twelve columns">
      {{ body|safe }}
    </div>
  </div>
</div>
{{ scripts|safe }}
</body>
</html>
